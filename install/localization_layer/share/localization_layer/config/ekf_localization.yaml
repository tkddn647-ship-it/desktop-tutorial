ekf_localization_node:
  ros__parameters:
    # 실행 관련
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true
    transform_time_offset: 0.0
    transform_timeout: 0.0
    print_diagnostics: true
    publish_tf: true

    # 프레임 설정
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    # Wheel Odometry 입력
    odom0: /odom
    odom0_config: [
      true,  true,  false,   # x, y, z
      false, false, true,    # roll, pitch, yaw
      false, false, false,   # vx, vy, vz
      false, false, false,   # vroll, vpitch, vyaw
      false, false, false    # ax, ay, az
    ]
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 10

    # IMU 입력
    imu0: /imu/data
    imu0_config: [
      false, false, false,   # x, y, z (position)
      true,  true,  true,    # roll, pitch, yaw (orientation)
      false, false, false,   # vx, vy, vz (linear velocity)
      false, false, false,   # vroll, vpitch, vyaw (angular velocity)
      false, false, false    # ax, ay, az (linear acceleration)
    ]
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10

    # 기타
    use_control: false

