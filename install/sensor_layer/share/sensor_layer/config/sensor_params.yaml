# sensor_layer/config/sensor_params.yaml
# ─────────────────────────────────────────────────────────────────────
# EBIMU IMU  : 시리얼 포트 확인 → ls /dev/ttyUSB*
# SLLIDAR T1 : UDP Wi-Fi 통신
#   T1 기본 IP   : 192.168.11.2
#   T1 기본 포트 : 8089
#   ※ PC IP를 192.168.11.x 대역으로 맞춰야 연결됩니다
# ─────────────────────────────────────────────────────────────────────

ebimu_driver:
  ros__parameters:
    port: "/dev/ttyUSB0"
    baud: 115200

sllidar_node:
  ros__parameters:
    channel_type:     "udp"
    udp_ip:           "192.168.11.2"
    udp_port:         8089
    frame_id:         "laser"
    inverted:         false
    angle_compensate: true
    scan_mode:        "Sensitivity"
